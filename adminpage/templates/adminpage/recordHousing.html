<!DOCTYPE html>

{% load static %}

<html lang="en-us" >
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width+device-width, initial-scale=1">
          <title>Housing</title>
          <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC|Nunito:300|Open+Sans" rel="stylesheet"> 

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <link href="{% static 'adminpage/css/bootstrap.min.css' %}" rel="stylesheet">
          <script src="{% static 'adminpage/js/bootstrap.min.js' %}"></script>

          <style>
               .top_content_separator, .bottom_content_separator {
                    height: 80px;
               }

               .navbar {
                    background-color: #705947;
               }

               .navbar-brand {
                    font-size: 23px;
                    font-weight: bold;
               }

               .nav-link {
                    font-size: 17px;   
               }

               .navbar-brand, .nav-link {
                    font-family: 'Nunito', sans-serif;
                    color: #f09450;
               }

               .navbar-brand:hover {
                    color: #f09450;
               } 

               .nav-link:hover {
                    color: white;
               }

               .separator {
                    height: 20px;
               }

               .title {
                    font-family: 'Noto Serif SC', serif;
                    font-size: 33px;
                    color: #705947;
               } 

               .fieldName {
                    font-family: 'Open Sans', sans-serif;
               }

               .btnY {
                    background-color: #f09450;
                    color: #705947;
                    font-weight: 550;
               }

               .btnY:hover {
                    background-color: #f09450;
                    color: #704525;
               }

               .btnN {
                    color: #ffffff;
                    background-color: #705947;
                    font-weight: 550;
               }
              
          </style>
     </head>
     <body style="background-color:#f8f9fa">
          <!--navbar-->
          <nav class="navbar navbar-expand-sm navbar-light bg-light">          
               <div class="container">
                    <a class="navbar-brand" href="/">
                         <img src="{% static 'adminpage/homeko_logo.svg' %}" width="45" height="45" alt=""> HomeKo Admin
                    </a>  
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarText">
                         <ul class="navbar-nav mr-auto"></ul>
                         <ul class="navbar-nav">
                              <li class="nav-item">
                                   <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">View Website</a>
                              </li>
                              <li class="nav-item dropdown">
                                   <a class="nav-link dropdown-toggle" id="tablesDropDown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tables</a>
                                   <div class="dropdown-menu" aria-labelledby="tablesDropDown">
                                     {% for n, table in tableChoices %}
                                     <a class="dropdown-item" href="#">{{table}}</a>
                                     {% endfor %}
                                   </div>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#">Log out</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>
          <!--navbar end-->

          <!-- separator of navbar and actual page content -->
          <div class="top_content_separator"></div>

          <!-- Container -->          
          <div class="container">
               <div class="row title justify-content-center">
                    <div class="col-10">
                         Housing
                    </div>
               </div>

               <!--separates the title and table-->
               <div class="separator"></div>

               <form method="post">
                    {% if recordExist %}
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName" >id</label>
                         </div>
                         <div class="col-7">
                              {{record.housingid}}
                         </div>
                    </div> 
                    {% endif %}

                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName" >name</label>
                         </div>
                         <div class="col-7">
                              <input type="text" class="form-control" name="name" value={{record.housingname}}>
                         </div>
                    </div> 
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName">area</label>
                         </div>
                         <div class="col-7">
                              <select class="form-control" name="area">
                                   {% if recordExist %}
                                   <option selected value={{record.area.areaid}}>{{record.area.areaname}}</option>
                                   {% endif %}
                                   {% for area in areaChoices %}
                                   <option value={{ area.areaid }}>{{area.areaname}}</option>
                                   {% endfor %}
                              </select>
                         </div>
                    </div>
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName" >address</label>
                         </div>
                         <div class="col-7">
                              <input type="text" class="form-control" name="address" value={{record.address}}>
                         </div>
                    </div> 
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName">propertytype</label>
                         </div>
                         <div class="col-7">
                              <select class="form-control" name="propertytype">
                                   {% if recordExist %}
                                   <option selected value={{record.propertytype.propertytypeid}}>{{record.propertytype.propertytypename}}</option>
                                   {% endif %}
                                   {% for type in propertytypeChoices %}
                                   <option value={{ type.propertytypeid }}>{{type.propertytypename}}</option>
                                   {% endfor %}
                              </select>
                         </div>
                    </div>  
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName">housetype</label>
                         </div>
                         <div class="col-7">
                              <select class="form-control" name="housetype">
                                   {% if recordExist %}
                                   <option selected value={{record.housetype.housetypeid}}>{{record.housetype.housetypename}}</option>
                                   {% endif %}
                                   {% for type in housetypeChoices %}
                                   <option value={{ type.housetypeid }}>{{type.housetypename}}</option>
                                   {% endfor %}
                              </select>
                         </div>
                    </div>  
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label fieldName" >mapHTML</label>
                         </div>
                         <div class="col-7">
                              <textarea class="form-control" rows="3" value="{{record.maphtml}}" name="maphtml"></textarea>
                         </div>
                    </div> 

                    <!--separates the title and table-->
                    <div class="separator"></div> 

                    <div class="row justify-content-end form-group">
                         <div class="col-auto align-self-end">
                              <button type="button" class="btn btnN">Cancel</button>
                         </div>
                         {% if recordExist %}
                         <div class="col-auto align-self-end">
                              <button type="button" class="btn btnN">Delete</button>
                         </div>
                         {% endif %}
                         <div class="col-auto align-self-end">
                              <button type="submit" class="btn btnY">Save and add another</button>
                         </div>
                         <div class="col-auto align-self-end">
                              <button type="submit" class="btn btnY">Save</button>
                         </div>
                    </div>
               </form>
          </div>

          <!-- space at the bottom -->
          <div class="bottom_content_separator"></div>
     </body>
</html>
