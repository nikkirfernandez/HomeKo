<!DOCTYPE html>

<html lang="en-us" >
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width+device-width, initial-scale=1">
          <title>Change housing | Django site admin</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
          <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

          <style>
               .top_content_separator, .bottom_content_separator {
                    height: 80px;
               }

               .navbar {
                    background-color: #705947;
               }

               .navbar-brand {
                    font-size: 23px;
                    font-weight: bold;
               }

               .nav-link {
                    font-size: 17px;   
               }

               .navbar-brand, .nav-link {
                    font-family: 'Nunito', sans-serif;
                    color: #f09450;
               }

               .navbar-brand:hover {
                    color: #f09450;
               } 

               .nav-link:hover {
                    color: white;
               }
              
          </style>
     </head>
     <body>
          <!--navbar-->
          <nav class="navbar navbar-expand-sm navbar-light bg-light">          
               <div class="container">
                    <a class="navbar-brand" href="/">
                         <img src="mainpage/homeko_logo.svg" width="40" height="40" alt="">HomeKo Admin
                    </a>  
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarText">
                         <ul class="navbar-nav mr-auto"></ul>
                         <ul class="navbar-nav">
                              <li class="nav-item">
                                   <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">View Website</a>
                              </li>
                              <li class="nav-item dropdown">
                                   <a class="nav-link dropdown-toggle" id="tablesDropDown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tables</a>
                                   <div class="dropdown-menu" aria-labelledby="tablesDropDown">
                                     {% for n, table in tableChoices %}
                                     <a class="dropdown-item" href="#">{{table}}</a>
                                     {% endfor %}
                                   </div>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link active" href="#">Log out</a>
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>
          <!--navbar end-->

          <!-- separator of navbar and actual page content -->
          <div class="top_content_separator"></div>

          <!-- Container -->          
          <div id="container">
               <div class="row title_owner justify-content-center">
                    <div class="col-8">
                         RoomCost 
                    </div>
               </div>
               <form method="post">
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label" >roomname</label>
                         </div>
                         <div class="col-6">
                              <input type="text" class="form-control" name="name" value={{record.roomname}}>
                         </div>
                    </div> 
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label" >roomcost</label>
                         </div>
                         <div class="col-6">
                              <input type="text" class="form-control" name="cost" value={{record.cost}}>
                         </div>
                    </div> 
                    <div class="row justify-content-center form-group">
                         <div class="col-3">
                              <label class="col-form-label">housing</label>
                         </div>
                         <div class="col-6">
                              <select class="form-control" name="housingid">
                                   {% if recordExist %}
                                   <option selected value={{record.housingid.housingid}}>{{record.housingid.housingname}}</option>
                                   {% endif %}
                                   {% for housing in housingChoices %}
                                   <option value={{ housing.housingid }}>{{housing.housingname}}</option>
                                   {% endfor %}
                              </select>
                         </div>
                    </div>  
                    <div class="row justify-content-center form-group">
                         <button type="button" class="btn btn-secondary">Cancel</button>
                         {% if recordExist %}
                         <button type="button" class="btn btn-secondary">Delete</button>
                         {% endif %}
                         <button type="submit" class="btn btn-primary">Save and add another</button>
                         <button type="submit" class="btn btn-primary">Save</button>
                    </div>
               </form>
          </div>

          <!-- space at the bottom -->
          <div class="bottom_content_separator"></div>
     </body>
</html>
